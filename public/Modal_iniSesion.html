<head>
    <meta charset="UTF-8">
    <!-- La siguiente linea es para que la web sea responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- Referenciar CSS -->
    <link rel="stylesheet" type="text/css" href="css/modalPlan.css">

    <!-- Referenciar font-awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">


    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <title>Modal Iniciar Sesiòn</title>
</head>

<body>
    <header>
        <nav>
            <ul id="main_nav">
                <li> <a href="#" id="logo">Educate<strong>CR</strong>.com</a></li>
                <li> <a href="#" id="salir">Salir</a> <i class="fas fa-sign-out-alt"></i></li>

            </ul>
        </nav>
    </header>


    <!-- The Modal -->
    <div class="modal fade" id="iniSesion">
        <div class="modal-dialog modal-dialog-centered modal-sm">
            <div class="modal-content" id="ModalContent">

                <!-- Modal Header -->
                <div class="modal-header Inicolor" id="HeaderModal">
                    <h4 class="modal-title">Iniciar Sesiòn</h4>

                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <input type="text" size="30%" placeholder="Correo Electrònico">
                    <br>
                    <br>
                    <input type="text" size="30%" placeholder="Contraseña">
                    <br>
                    <br>
                    <input class="registrobtn" size="100%" type="button" value="Ingresar">
                    <br>
                    <br>
                    <a href="#">¿Olvido su Contraseña?</a>
                    <p>_______________________________</p>

                    <p>¿Primera vez que ingresa?</p>
                    <form>
                        <fieldset>
                            <legend>Seleccione el tipo de Usuario</legend>
                            <label for="rbtPadre">Padre de Familia</label>
                            <input type="radio" name="rbtUser" id="rbtPadre">
                            <br>
                            <label for="rbtCentro">Centro Educativo</label>
                            <input type="radio" name="rbtUser" id="rbtCentro">
                        </fieldset>
                    </form>

                </div>

                <!-- Modal footer -->
                <div class="modal-footer text-center">
                    <input class="registrobtn" size="100%" data-dismiss="modal" type="button" value="Registrarse">


                </div>

            </div>
        </div>
    </div>




    <script>
        $("#iniSesion").modal()
    </script>
</body>

</html>
