<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lista de Útiles del MEP</title>
    <link rel="stylesheet" href="fonts/css/all.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/formListaUtiles.css">
</head>

<body>
    
    <header>
        <nav>
            <ul id="main_nav">
                <li> <a href="index.html" id="logo">Educate<strong>CR</strong>.com</a></li>
                <li> <a href="index.html" id="salir">Salir</a> <i class="fas fa-sign-out-alt"></i></li>

            </ul>
        </nav>
    </header>
    <section>




            <div class=mainProfile>
                <h2 class="bigLabel"> Lista de útiles MEP </h2>
            </div>
            <br>



        <div class="container">
            <div class="row">
                <div class="col-lg-12 contentList">
                    <div class="col-lg-4 col-centrada text-center subTitle">
                        <h3>Agregar artículos</h3>
                    </div>
                </div>
                <div class="col-lg-12">
                    <div class="col-lg-4 col-centrada contentInputs">
                        <form action="">
                            <div class="form-group">
                                <select class="form-control" name="" id="SelNivel">
                                    <option value="">Nivel</option>
                                    <option value="">Escuela</option>
                                    <option value="">Colegio</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <input type="text" id="txtType" class="form-control" placeholder="Tipo de artículo">
                            </div>
                            <div class="form-group">
                                <input type="number" id="numbQty" class="form-control" placeholder="Cantidad">
                            </div>
                            <div class="form-group">
                                <input type="text" id="txtDescrip" class="form-control" placeholder="Descripción">
                            </div>
                            <button type="button" class="btn btn-warning btnAdd text-center" id="btn_addUtiles">Agregar a la lista</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>


        <br><br><br>


        <div class="container contentList">
            <div class="row">
                <div class="col-lg-6 col-centrada">
                    <div class="subTitle text-center">
                        <h3>Lista de útiles de escuela</h3>
                    </div>
                    <div>
                        <table class="table table-bordered" id="tblEscuela">
                            <thead>
                                <tr>
                                    <th>Artículo</th>
                                    <th>Cantidad</th>
                                    <th>Descripción</th>
                                </tr>
                            </thead>
                            <tbody>
                               
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="col-lg-6 col-centrada">
                    <div class="subTitle text-center">
                        <h3>Lista de útiles de colegio</h3>
                    </div>
                    <div>
                        <table class="table table-bordered" id="tblColegio">
                            <thead>
                                <tr>
                                    <th>Artículo</th>
                                    <th>Cantidad</th>
                                    <th>Descripción</th>
                                </tr>
                            </thead>
                            <tbody>
                                
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <script src="js/servicio_inicio.js"></script>
    <script src="js/controlador_inicio.js"></script>
    <script src="js/controlador_nav.js"></script>
    <script src="js/servicio_listaUtilesMEP.js"></script>
    <script src="js/controlador_listaUtilesMEP.js"></script>    
</body>

</html>
