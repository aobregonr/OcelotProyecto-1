           </div>

         </div>

           </div>
           <div class="custom-control custom-checkbox mb-3">
             <input type="checkbox" class="custom-control-input" id="customCheck" name="example1">
             <label class="custom-control-label" for="customCheck">Técnico</label>
           </div>
           <div class="custom-control custom-checkbox mb-3">
              <input type="checkbox" class="custom-control-input" id="customCheck" name="example1">
              <label class="custom-control-label" for="customCheck">Religioso</label>
           </div>
           <div class="custom-control custom-checkbox mb-3">
             <input type="checkbox" class="custom-control-input" id="customCheck" name="example1">

           </div>
           <div class="custom-control custom-checkbox mb-3">
              <input type="checkbox" class="custom-control-input" id="customCheck" name="example1">

             <input type="checkbox" class="custom-control-input" id="customCheck" name="example1">

           </div>
         </div>
